<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        h1 {
            font-size: 3em;
            color: #d53f8c;
            /* Pink-600 */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #718096;
        }

        .flower {
            font-size: 5em;
            animation: bloom 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bloom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        /* Success tick animation */
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: none;
            }

            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #7ac142;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
        <div class="flower">ðŸŒ¸</div>
        <h1 id="greeting">Welcome Back!</h1>
        <p>Accessing Secure Dashboard...</p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check auth locally
        const user = Auth.getCurrentUser();
        if (user) {
            document.getElementById('greeting').textContent = `Welcome, ${user.name.split(' ')[0]}!`;
        } else {
            // Fallback or redirect if not logged in
            window.location.href = 'index.html';
        }

        // Redirect after 2.5 seconds
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 2500);
    </script>
</body>

</html>
