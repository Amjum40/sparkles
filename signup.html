<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Wants - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin: 20px 0;
        }

        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .signup-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .signup-header p {
            font-size: 1em;
            opacity: 0.95;
        }

        .signup-body {
            padding: 40px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            color: #2d3748;
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #718096;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group label .required {
            color: #e53e3e;
            margin-left: 3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.2em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background: #f56565;
        }

        .strength-medium {
            width: 66%;
            background: #ed8936;
        }

        .strength-strong {
            width: 100%;
            background: #48bb78;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-group label {
            color: #4a5568;
            font-size: 0.9em;
            cursor: pointer;
            margin: 0;
            font-weight: 400;
            line-height: 1.5;
        }

        .helper-option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .helper-option:has(input:checked) {
            border-color: #667eea;
            background: #eef2ff;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            color: #4a5568;
            font-size: 0.95em;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95em;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border-left: 4px solid #c53030;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #22543d;
        }

        .unique-code-display {
            background: linear-gradient(135deg, #ffeef8, #f3e7ff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border: 3px solid #e91e63;
        }

        .unique-code-display h3 {
            color: #9c27b0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .code-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #e91e63;
            letter-spacing: 8px;
            margin: 15px 0;
            font-family: monospace;
        }

        .code-instructions {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .signup-header {
                padding: 30px 20px;
            }

            .signup-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>üå∏ She Wants</h1>
            <p>Join our community of empowered women</p>
        </div>

        <div class="signup-body">
            <div class="welcome-text">
                <h2>Create Account</h2>
                <p>Start your journey with She Wants</p>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="fullName" placeholder="Enter your full name" required minlength="2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="input-wrapper password-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="Create a password (min 8 characters)" required
                            minlength="8" oninput="checkPasswordStrength()">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div id="strengthText" style="color: #718096;">Password must be at least 8 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="input-wrapper password-container">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required
                            minlength="8">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="helper-option">
                    <div class="checkbox-group">
                        <input type="checkbox" id="willingToHelp">
                        <label for="willingToHelp"><strong>I'm willing to help others in emergency situations
                                üíù</strong><br>
                            <small style="color: #666;">Join our support network and receive notifications when someone
                                nearby needs emergency sanitary supplies.</small></label>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy <span
                            class="required">*</span></label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="ageConfirm" required>
                    <label for="ageConfirm">I confirm that I am 13 years of age or older <span
                            class="required">*</span></label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Create My Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Include Auth Simulation -->
    <script src="js/auth.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            fill.className = 'strength-fill';
            if (password.length === 0) {
                text.textContent = 'Password must be at least 8 characters';
                fill.style.width = '0%';
            } else if (strength <= 2) {
                fill.classList.add('strength-weak');
                text.textContent = 'Weak password';
            } else if (strength === 3) {
                fill.classList.add('strength-medium');
                text.textContent = 'Medium password';
            } else {
                fill.classList.add('strength-strong');
                text.textContent = 'Strong password! üí™';
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById(type === 'error' ? 'errorAlert' : 'successAlert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(a => a.classList.remove('show'));
        }

        function generateUniqueCode() {
            // Generate random 6-digit code
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function ensureUniqueCode() {
            let code;
            let attempts = 0;
            do {
                code = generateUniqueCode();
                attempts++;
            } while (Auth.findUserByCode(code) && attempts < 100);
            return code;
        }

        function handleSignup(event) {
            event.preventDefault();
            hideAlerts();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const willingToHelp = document.getElementById('willingToHelp').checked;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const ageConfirm = document.getElementById('ageConfirm').checked;

            // Validation logic...
            if (!fullName || fullName.length < 2) {
                showAlert('error', 'Please enter your full name (minimum 2 characters)');
                return;
            }
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showAlert('error', 'Please enter a valid email address');
                return;
            }
            if (password.length < 8) {
                showAlert('error', 'Password must be at least 8 characters long');
                return;
            }
            if (password !== confirmPassword) {
                showAlert('error', 'Passwords do not match');
                return;
            }
            if (!agreeTerms || !ageConfirm) {
                showAlert('error', 'Please agree to all required terms');
                return;
            }

            // Generate unique code
            const uniqueCode = ensureUniqueCode();

            // Create new user using Auth module
            const userData = {
                name: fullName,
                email: email,
                phone: phone || null,
                password: password,
                willingToHelp: willingToHelp,
                uniqueCode: uniqueCode
            };

            const result = Auth.signup(userData);

            if (result.success) {
                // Show unique code
                showUniqueCodeModal(uniqueCode);
            } else {
                showAlert('error', result.message);
            }
        }

        function showUniqueCodeModal(code) {
            const formContainer = document.querySelector('.signup-body');
            formContainer.innerHTML = `
                <div class="unique-code-display">
                    <h3>üéâ Account Created Successfully!</h3>
                    <p style="color: #666; margin: 15px 0;">Your unique access code is:</p>
                    <div class="code-value">${code}</div>
                    <div class="code-instructions">
                        <p><strong>IMPORTANT:</strong> Save this code securely!</p>
                        <p style="margin-top: 10px;">You can use this 6-digit code on the calculator to access your account quickly and discreetly.</p>
                        <p style="margin-top: 10px;">üí° Tip: Write it down or save it in your password manager.</p>
                    </div>
                    <button class="submit-btn" style="margin-top: 25px;" onclick="window.location.href='login.html'">
                        Continue to Login
                    </button>
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="index.html" style="color: #667eea; text-decoration: none;">Try Calculator Login</a>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
